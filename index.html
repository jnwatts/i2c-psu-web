<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="fonts/Inter/inter.css" />
    </head>
    <body>
        <div class="device-container">
            <span class="devices-header">Devices</span>
            <div class="device-list">
                <serial-devices></serial-devices>
                <div class="add-device-container">
                    <button class="add-device-button">
                        + Add Device
                    </button>
                </div>
            </div>
            
        </div>
        <template id="serial-device-template">
            <div class="alert-popup-overlay">
                <div class="alert-popup">
                    <div class="alert-popup-message">
                        
                    </div>
                </div>
            </div>
            <div class="play-popup-overlay">
                <div class="play-popup">
                    <button class="play-file">FILE</button>
                    <button class="play-stream">STREAM</button>
                </div>
            </div>
            <div class="device-row">
                <img class="model-image" />
                <div class="device-info">
                    <div class="name"></div>
                    <div class="serial-number"></div>
                </div>
                <button class="device-actions" title="Forget">
                    <svg viewBox="0 0 24 24" class="forget">
                        <path
                        d="M8 12H16M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="params-container">
                <div class="out-container">
                    <div class="out-label vout-label">VOLTAGE</div>
                    <div class="out-mode vout-cv-mode">CV</div>
                    <div class="out-value vout-value">--.--</div>
                    <div class="out-unit vout-unit">V</div>
                    <div class="out-label iout-label">CURRENT</div>
                    <div class="out-mode iout-cc-mode">CC</div>
                    <div class="out-value iout-value">-.---</div>
                    <div class="out-unit iout-unit">A</div>
                    <div class="out-label pout-label">POWER</div>
                    <div class="out-mode"></div>
                    <div class="out-value pout-value">--.--</div>
                    <div class="out-unit pout-unit">W</div>
                </div>
                <div class="set-container">
                    <div class="set-label vset-label"><div>V<sub>SET</sub></div></div>
                    <div class="vset-container">
                        <datalist id="vset-values" class="vset-ticks">
                            <option value="20" label="20 V"></option>
                            <option value="15" label="15 V"></option>
                            <option value="10" label="10 V"></option>
                            <option value="5" label="5 V"></option>
                            <option value="0" label="0 V"></option>
                        </datalist>
                        <input type="range" class="vert-slider left vset-slider" list="vset-values" min="0.8" max="20" step="0.1" value="0.8" />
                        <div class="range-value left vset-value"></div>
                    </div>
                    <div class="set-label iset-label"><div>I<sub>SET</sub></div></div>
                    <div class="iset-container">
                        <datalist id="iset-values" class="iset-ticks">
                            <option value="10" label="10 A"></option>
                            <option value="8" label="8 A"></option>
                            <option value="6" label="6 A"></option>
                            <option value="4" label="4 A"></option>
                            <option value="2" label="2 A"></option>
                            <option value="0" label="0 A"></option>
                        </datalist>
                        <input type="range" class="vert-slider right iset-slider" list="iset-values" min="0" max="9.99" step="0.01" value="0" />
                        <div class="range-value right iset-value"></div>
                    </div>
                </div>
            </div>
            <div class="states">
                <button class="state output-state">
                    <div class="state-name">OUTPUT &bull;</div>
                    <div class="state-value">--</div>
                </button>
                <button class="state lock-state">
                    <div class="state-name">LOCK &bull;</div>
                    <div class="state-value lock-value"><img class="lock-value-img" width="20px" src="img/unlocked.svg" /></div>
                </button>
            </div>
        </template>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
